<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{padding:0px 20px;}
        #box{
            display: flex;
            flex-direction: row;
            align-items:center;
        }
        .inner1{
            width: 150px;
            height: 120px;
            border:1px solid red;
            padding: 20px;

        }
        .inner2{
            width: 150px;
            height: 100px;
            border:1px solid yellow;
            padding: 20px;

        }
        .inner3{
            width: 150px;
            height: 40px;
            border:1px solid green;
            padding: 20px;

        }
        .inner4{
            width: 150px;
            height: 200px;
            border:1px solid blue;
            padding: 20px;

        }
    </style>
</head>
<body>
<div id="box">
    <div class="inner1"></div>
    <div class="inner2"></div>
    <div class="inner3"></div>
    <div class="inner4"></div>
</div>
</body>
</html>
