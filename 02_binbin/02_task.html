<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var City = ["一","二","三","四","五","六","七"];
    (function () {
        var tianqi = [];
        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                tianqi.push(aqiData[i]);
            }
        }
        for(var i=0;i<tianqi.length-1;i++){
            for(var j=i+1;j<tianqi.length;j++){
                if(tianqi[i][1]<tianqi[j][1]){
                    temp = tianqi[i][1] ;
                    tianqi[i][1] = tianqi[j][1];
                    tianqi[j][1] = temp;
                }
            }
        }
        var n = 0;
        var Ul = document.getElementById('aqi-list');
        var fragment = document.createDocumentFragment();
        for(var i=0;i<tianqi.length;i++){
            var li = document.createElement('li');
            li.innerHTML = "第" + City[n] + "名: " + tianqi[i][0] + "," + tianqi[i][1];
            fragment.appendChild(li);
            n++;
        }
        Ul.appendChild(fragment);
    })();

</script>
</body>
</html>
